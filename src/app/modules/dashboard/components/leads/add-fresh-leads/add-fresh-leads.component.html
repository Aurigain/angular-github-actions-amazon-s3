                <ol class="breadcrumb justify-content-center justify-content-sm-start">
                  <li class="breadcrumb-item">
                    <a routerlink="/dashboard">Home</a>
                  </li>
                  <li class="breadcrumb-item">
                    <a routerLink="/dashboard/fresh-leads"> Fresh Lead</a>
                  </li>
                  <li aria-current="page" class="breadcrumb-item active">
                    Add Fresh Lead
                  </li>
                </ol>
              </nav>
              <h1>Gold Loan Fresh Lead</h1>

            </div>
          </div>
        </div>

        <div class="d-flex flex-md-row px-3 mt-4 flex-column-reverse">

          <div class="col-md-4">
            <ul id="progressbar">
              <li class="active StepProgress-item" [ngClass]="{'active': currentStep >= 1}"><span class="span1">Personal
                  Details</span></li>
              <li class="StepProgress-item" [ngClass]="{'active': currentStep >= 2}"><span class="span1">Appointment
                  Details</span></li>
              <li class="StepProgress-item" [ngClass]="{'active': currentStep >= 3}"><span class="span1">Loan
                  Details</span></li>
              <!-- <li class="StepProgress-item" [ngClass]="{'active': currentStep >= 4}"><span class="span1">Appointment Details</span></li> -->
            </ul>
          </div>

          <div class="main-container col-md-8">
            <div class="detail-div">
              <!-- <div class="row">
                              <div *ngIf="currentStep >1; else elseBlock">

                                  <img src="https://cdn-icons-png.flaticon.com/512/201/201567.png" class="detail-image" alt="">

              <div class="vertical-line personal-form" *ngIf="currentStep == 1">
                <div class="form-content">
                  <form [formGroup]="personalDetails">
                    <div class="form-row">

                      <div class="form-group col-md-4">
                        <label for="inputFullName">Full Name</label>
                        <input formControlName="name" type="text" class="form-control" placeholder="Full name">

                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputMobile">Mobile Number</label>
                        <input type="number" formControlName="phoneNumber1" class="form-control" id="inputMobile"
                          placeholder="Phone Number">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputMobile">Father Name</label>
                        <input type="text" formControlName="fatherName" class="form-control" id="inputFatherName"
                          placeholder="Enter Father Name">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputMobile">Gender</label>
                        <select class="form-control" id="inputGender" placeholder="Enter" formControlName="gender">
                          <option value="" selected>Select Gender</option>
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                          <option value="other">Other</option>
                        </select>
                      </div>
                    </div>

                  </form>
                </div>
                <div class="form-btn">
                  <a (click)="stepUp()" class="mr-3">
                    <button type="submit"
                      class="btn btn-primary"><i class="fa fa-check"></i> Next</button>
                  </a>
                  <a (click)="savePersonalDetails()">
                    <button type="submit"
                      class="btn btn-primary"><i class="fa fa-check"></i> Update & Next</button>
                  </a>
                </div>
              </div>
            </div>
            <div class="detail-div">
              <div class="vertical-line personal-form" *ngIf="currentStep == 2">
                <div class="form-content">
                  <form [formGroup]="appointmentDetails">
                    <div class="form-row">

                      <div class="form-group col-md-4">
                        <label for="inputAppointment">IFSC Code</label>
                        <input [class.is-invalid]="ifsc.invalid && ifsc.touched" formControlName="ifsc"
                          placeholder="IFSC Code" type="text" class="form-control">
                        <a (click)="searchBank(ifsc.value)"> <button class="btn btn-info btn-sm mt-2">Search
                            Bank</button></a>
                        <div style="margin-left: 10px;" *ngIf="ifsc.invalid && ifsc.touched">
                          <small *ngIf="ifsc.errors?.['required']" class="text-danger">IFSC required</small>
                        </div>
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputbranch">Branch</label>
                        <input [class.is-invalid]="branch.invalid && branch.touched" type="text" class="form-control"
                          placeholder="Enter Branch Name" formControlName="branch">
                        <div style="margin-left: 10px;" *ngIf="branch.invalid && branch.touched">
                          <small *ngIf="branch.errors?.['required']" class="text-danger">Branch is required</small>
                        </div>
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputbankName">Bank Name</label>
                        <input [class.is-invalid]="bankName.invalid && bankName.touched" type="text"
                          class="form-control" placeholder="Enter Branch Name" formControlName="bankName">
                        <div style="margin-left: 10px;" *ngIf="bankName.invalid && bankName.touched">
                          <small *ngIf="bankName.errors?.['required']" class="text-danger">Bank Name is required</small>
                        </div>
                      </div>

                      <div class="form-group col-md-4">
                        <label for="inputAppointment">Date of Appointment</label>
                        <input [class.is-invalid]="dateOfAppointment.invalid && dateOfAppointment.touched"
                          formControlName="dateOfAppointment" type="date" class="form-control" placeholder="DD-MM-YYYY">

                        <div style="margin-left: 10px;" *ngIf="dateOfAppointment.invalid && dateOfAppointment.touched">
                          <small *ngIf="dateOfAppointment.errors?.['required']" class="text-danger">Date is
                            required</small>
                        </div>
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputTime">Time of Appointment</label>
                        <input [class.is-invalid]="timeOfAppointment.invalid && timeOfAppointment.touched"
                          formControlName="timeOfAppointment" type="time" class="form-control">

                        <div style="margin-left: 10px;" *ngIf="timeOfAppointment.invalid && timeOfAppointment.touched">
                          <small *ngIf="timeOfAppointment.errors?.['required']" class="text-danger">Time is
                            required</small>
                        </div>
                      </div>


                    </div>
                  </form>
                </div>
                <div class="row">
                  <div class="form-btn">
                    <a (click)="stepDown()"><button type="submit" class="btn btn-dark"><i class="fa fa-arrow-left"></i>
                        Back</button></a>
                  </div>
                  <div class="form-btn">

                    <a (click)="stepUp()"><button type="submit" class="btn btn-primary"><i
                          class="fa fa-arrow-right"></i>
                        Next</button></a>
                  </div>
                </div>
              </div>
            </div>
            <div class="detail-div">

              <div class="vertical-line personal-form" *ngIf="currentStep == 3">
                <div class="form-content">
                  <form [formGroup]="loanDetails">
                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label for="inputState">Loan Account Number </label>
                        <input [class.is-invalid]="loanAccountNumber.invalid && loanAccountNumber.touched" type="number"
                          class="form-control" placeholder="Loan Account Number" formControlName="loanAccountNumber">
                        <div style="margin-left: 10px;" *ngIf="loanAccountNumber.invalid && loanAccountNumber.touched">
                          <small *ngIf="loanAccountNumber.errors?.['required']" class="text-danger">Loan Account Number
                            is required</small>
                        </div>
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">Loan Amount</label>
                        <input [class.is-invalid]="loanAmount.invalid && loanAmount.touched" type="number"
                          class="form-control" placeholder="Loan Amount" formControlName="loanAmount">
                        <div style="margin-left: 10px;" *ngIf="loanAmount.invalid && loanAmount.touched">
                          <small *ngIf="loanAmount.errors?.['required']" class="text-danger">Loan Amount is
                            required</small>
                        </div>
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">Loan Date</label>
                        <input [class.is-invalid]="loanDate.invalid && loanDate.touched" type="date"
                          class="form-control" placeholder="Loan Date" formControlName="loanDate">
                        <div style="margin-left: 10px;" *ngIf="loanDate.invalid && loanDate.touched">
                          <small *ngIf="loanDate.errors?.['required']" class="text-danger">Loan Date is required</small>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="row">
                  <div class="form-btn">
                    <a (click)="stepDown()"><button type="submit" class="btn btn-dark"><i class="fa fa-arrow-left"></i>
                        Back</button></a>
                  </div>
                  <div class="form-btn">
                    <a (click)="saveForms()"><button type="submit" class="btn btn-success"><i class="fa fa-check"></i>
                        Submit</button></a>
                  </div>
                </div>
              </div>
            </div>
