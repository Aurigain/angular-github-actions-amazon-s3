<div class="layout-px-spacing h-100">
  <div class="row h-100" style="min-height: 100vh;">
    <div class="col-md-12">
      <div class="widget bg-white h-100">
        <div class="widget-header">
          <div class="row d-block d-sm-flex align-items-center justify-content-between text-center text-sm-left">
            <div>
              <nav class="custom-breadcrum">
                <ol class="breadcrumb justify-content-center justify-content-sm-start">
                  <li class="breadcrumb-item">
                    <a routerlink="/dashboard" routerLink="/dashboard">Home</a>
                  </li>
                  <li class="breadcrumb-item">
                    <a routerLink="/dashboard/final-approval"> Final Approval
                    </a>
                  </li>
                  <li aria-current="page" class="breadcrumb-item active">
                    Final Approval
                  </li>
                </ol>
              </nav>
              <h1>Final Approval Panel</h1>
            </div>
          </div>
        </div>
        <hr>
        <div class="detail mx-5 my-3">
          <div class="row pt-4 justify-content-center">
            <div class="col-md-4 pt-3 text-center">
              <a routerLink="expand" [queryParams]="{ step: '1'}">
                <div class="box-border container text-center">
                  <div class="row">
                    <div class="col-1"><i class="fa fa-plus mr-2"></i></div>
                    <div class="col-10">Personal Detail</div>
                  </div>
                </div>
              </a>
            </div>
          </div>
          <div class="row pt-4  justify-content-center">
            <div class="col-md-4 pt-3 text-center">
              <a routerLink="expand" [queryParams]="{ step: '2'}">
                <div class="box-border container text-center">
                  <div class="row">
                    <div class="col-1"><i class="fa fa-plus mr-2"></i></div>
                    <div class="col-10">Jewellery Detail</div>
                  </div>
                </div>
              </a>
            </div>
          </div>
          <div class="row pt-4  justify-content-center"  *ngIf="leadDetails?.loan_type?.loan_type === 'bt_internal' || (leadDetails?.loan_type?.loan_type === 'bt_external' && accountTransferDetails?.account_type === 'existing')">
            <div class="col-md-4 pt-3 text-center">
              <a routerLink="expand" [queryParams]="{ step: '3'}">
                <div class="box-border container text-center">
                  <div class="row">
                    <div class="col-1"><i class="fa fa-plus mr-2"></i></div>
                    <div class="col-10">Existing Loan Detail</div>
                  </div>
                </div>
              </a>
            </div>
          </div>
          <div class="row pt-4  justify-content-center">
            <div class="col-md-4 pt-3 text-center">
              <a routerLink="expand" [queryParams]="{ step: '4'}">
                <div class="box-border container text-center">
                  <div class="row">
                    <div class="col-1"><i class="fa fa-plus mr-2"></i></div>
                    <div class="col-10">Fund Transfer Detail</div>
                  </div>
                </div>
              </a>
            </div>
          </div>
          <div class="row pt-4 justify-content-center">
            <div class="col-md-4 pt-3 text-center">
              <a routerLink="expand" [queryParams]="{ step: '5'}">
                <div class="box-border container text-center">
                  <div class="row">
                    <div class="col-1"><i class="fa fa-plus mr-2"></i></div>
                    <div class="col-10">Agreement</div>
                  </div>
                </div>
              </a>
            </div>
          </div>
          <div class="row pt-4  justify-content-center">
            <div class="col-md-4 pt-3 text-center">
              <a routerLink="expand" [queryParams]="{ step: '6'}">
                <div class="box-border container">
                  <div class="row">
                    <div class="col-1"><i class="fa fa-plus mr-2"></i></div>
                    <div class="col-10">Appointment</div>
                  </div>
                </div>
              </a>
            </div>
          </div>

        </div>
        <div class="container pt-3">
          <div class="form-group">
            <div class="row gender-row my-3">
              <div class="col-md-6 text-center">
                <strong class="mr-5">Status</strong>
                <label class="radio-inline mr-5">
                  <input type="radio" value="True" name="final_approval_status" [(ngModel)]="final_approval_status"
                    checked>Ok
                </label>
                <label class="radio-inline">
                  <input type="radio" value="False" name="final_approval_status" [(ngModel)]="final_approval_status">Not
                  Ok
                </label>
              </div>
              <div class="col-md-6 text-center">
                <div class="row">
                  <div class="col-md-5">
                    <input type="text" [(ngModel)]="final_approval_remark" name="final_approval_remark"
                      class="form-control pb-2" placeholder="Add Remark">
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center">
              <a (click)="saveFinalStatus()">
                <button class="btn btn-primary mr-3">
                  Review & Submit
                </button>
              </a>
              <a routerLink="../../">
                <button class="btn btn-outline-primary">
                  Cancel
                </button>
              </a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
