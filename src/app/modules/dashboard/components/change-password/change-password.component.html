<div class="password-form">
  <form (ngSubmit)="changePassword()">
    <div class="form-group justify-content-center">

      <div class="col-md-5 my-3">
        <input type="password" [(ngModel)]="password" class="form-control" placeholder="Enter New Password" name="password">
      </div>

    </div>
    <button type="submit" class="btn btn-secondary ml-3">Change Password</button>
  </form>
</div>
