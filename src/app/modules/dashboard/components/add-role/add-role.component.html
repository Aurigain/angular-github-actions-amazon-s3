<div class="layout-px-spacing h-100">
  <div class="row h-100" style="min-height: 100vh;">
    <div class="col-md-12">
      <div class="widget bg-white h-100">
        <div class="widget-header">
          <div class="row d-block d-sm-flex align-items-center justify-content-between text-center text-sm-left">
            <div>
              <nav class="custom-breadcrum">
                <ol class="breadcrumb justify-content-center justify-content-sm-start">
                  <li class="breadcrumb-item">
                    <a routerlink="/dashboard" routerLink="/dashboard">Home</a>
                  </li>
                  <li class="breadcrumb-item">
                    <a routerLink="/dashboard/user-role-master">Role Master</a>
                  </li>
                  <li aria-current="page" class="breadcrumb-item active">
                    Add Role
                  </li>
                </ol>
              </nav>
              <h1>Add Role</h1>
            </div>
          </div>
        </div>
        <div class="detail mx-5 my-3">
          <div class="row pt-4 justify-content-center">
            <div class="col-md-4 pt-3 text-center">
              <label for="roleName"><strong>Role Name</strong></label>
              <input type="text" [(ngModel)]="roleName" class="form-control mt-3" placeholder="Enter Role Name">
            </div>
          </div>
          <div class="row pt-4 justify-content-center">
            <div class="col-md-4 pt-3 text-center">
              <label for="roleName"><strong>Role Description</strong></label>
              <input type="text" [(ngModel)]="roleDescription" class="form-control mt-3" placeholder="Enter Role Name">
            </div>
          </div>
          <div class="row pt-4 justify-content-center">
            <div class="col-md-4 pt-3 text-center">
              <label for="roleName"><strong>Role Index</strong></label>
              <input type="number" [(ngModel)]="roleIndex" class="form-control mt-3" placeholder="Enter Role Name">
            </div>
          </div>
          <div class="row pt-4  justify-content-center">
            <div class="col-md-4 pt-3 text-center">
              <label for="roleName" class="mr-3"><strong>Active</strong></label>
              <input type="checkbox" ngModel (click)="statusCheck($event)" name="active" value="" checked>
            </div>
          </div>
        </div>
        <div class="row pt-4  justify-content-center">
          <button (click)="submitRole()" class="btn btn-primary mr-5">
            Save
          </button>
          <a routerLink="../user-role-master"><button class="btn btn-primary">
              Cancel
            </button></a>
        </div>
      </div>
    </div>
  </div>

</div>
